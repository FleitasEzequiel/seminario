<style>
  body{
    background-color: #EEEFE0;
  }
  .container{
    margin:0;
    padding: 0;
    display:grid;
    grid-template-columns: 20% 80%;
    width: 100vw;
    height: 100vh;
  }
  div{
    display:flex;
  }
  .div1{
    /* background-color:red; */
    background-color: #EEEFE0;

  }
  .div2{

    border-radius: 16px;
    display:grid;
    grid-template-rows: 80% 20%;
  }
  .botton{
    display:flex;
    justify-self: end;
  }
  .msgPregunta{
    display:flex;
    justify-self: end;
    background-color: #819A91;
    padding: 10px;
    margin-right: 2%;
    border-radius: 16px;
  }
  .msgRespuesta{
    display:flex;
    justify-self: start;
    background-color: #819A91;
    padding: 10px;
    margin-right: 2%;
    border-radius: 16px;
  }

  ._7436101 {

._7436101:hover {
    background-color: #2563eb
}

._7436101 ._6f28693 {
    justify-content: center;
    align-items: center;
    min-width: 28px;
    height: 28px;
    display: flex
}

._7436101 ._6f28693>svg {
    width: calc(var(--ds-font-size-l) + 4px);
    height: calc(var(--ds-font-size-l) + 4px);
    flex-shrink: 0
}

  [name="pregunta"]{
    display: flex;
    width:100%;
    background-color: rgba(0, 0, 0, 0);
    outline: 0;
    border:0;
    text-align: start ;

  }
  .toast{
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: #A7C1A8;
    border: 2px solid #819A91;
    border-radius: 16px;
    padding: 10px 40px;
    animation: toastAnim 600ms ease-in-out ;
  }
  .toast:hover{
    background-color: #666;
    transition: 300ms;
  }

  @keyframes toastAnim {
    from {
      transform: translateY(40%);
    } 
    to {
      transform: translateY(0)
    }
  }
